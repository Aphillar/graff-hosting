<!DOCTYPE html>
<html>
<head>
    <title>Graff Hosting</title>
    <link rel="icon" type="image/png" href="grafflogo.PNG">
    <style>
        #TpNavBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0d0d0d;
            padding: 10px;
        }
        #TpNavBar a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        #TpNavBar a:hover {
            background-color: #ddd;
            color: black;
        }

        #TpNavBar > div:first-child {
            display: flex;
            align-items: center;
        }

        #TpNavBar > div:last-child {
            display: flex;
            gap: 10px;
            margin-left: auto; /* Push the buttons to the right */
        }

        .logo {
            height: 50px;
            margin-right: 20px;
        }
        .main-stuff {
            margin-top: 50px;
            background-color: #0E0D0D;
        }
    </style>
</head>
<body style="margin: 0px; padding: 0px;">
    <div id="TpNavBar">
        <img src="grafflogo.PNG" alt="Graff Hosting Logo" class="logo">
        <span>Graff Hosting</span>
        <div>
            <a href="home" id="home">Home</a>
            <a href="services" id="services">Services</a>
            <a href="client-portal" id="client-portal">Client Portal</a>
        </div>
        <div>
            <a href="login" id="login">Login</a>
            <a href="signup" id="signup">Sign Up</a>
        </div>
    </div>
    <div id="main-stuff">
        <!-- Main content goes here -->
    </div>
</body>
</html>
